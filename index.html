<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./styles.css" />
    <title>NFT Card</title>
  </head>
  <body>
    <div class="card">
      <div class="overlay">
        <img
          class="main-img"
          src="./images/image-equilibrium.jpg"
          alt="img of colorful cube figure" />
      </div>
      <h1 class="heading">Equilibrium #3429</h1>
      <p class="description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="card-detail">
        <div class="ethereum">
          <img
            src="./images/icon-ethereum.svg"
            alt="small icon of light-blue diamond-shape" />
          <span>0.041 ETH</span>
        </div>

        <div class="clock">
          <img src="./images/icon-clock.svg" alt="icon of clock" />
          <span>3 days left</span>
        </div>
      </div>

      <hr />

      <div class="author-info">
        <img src="./images/image-avatar.png" alt="icon portrait of author" />
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
